<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0" />
    <title>| Reviews |</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="random-btn">
                    <img src="./Lili.jpg" id="Lili-img" />
                    <h4 id="author"> Liliana Platon</h4>
                    <p id="job">E n g i n e e r</p>
                    <p id="info"> Thank you for taking the time to give your feedback. We really appreciate it. </p>
                    <!-- prev next button -->
                    <div class="button-container">
                        <button class="prev-btn">
                           <i class="fas fa-chevron-left"></i>
                       </button>
                        <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    </div>
                    <!-- random button -->
                    <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
